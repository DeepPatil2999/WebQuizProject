<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Level Selection</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="level-container">
        <div class="language-header">
            <i class="ri-reactjs-line header-icon-react"></i>
            <h1 class="header-text-react">Select Your Level in <span>React</span></h1>
        </div>
        
        <div class="level-grid">
            <div class="level-card beginner react-beginer">
                <div class="level-icon">&#129495</div>
                <h3 class="level-title">Beginner</h3>
                <p class="level-desc">Basic tags & structure</p>
            </div>
            
            <div class="level-card intermediate react-intermediate">
                <div class="level-icon">&#127919</div>
                <h3 class="level-title">Intermediate</h3>
                <p class="level-desc">Forms, tables & semantics</p>
            </div>
            
            <div class="level-card advanced react-advance">
                <div class="level-icon">&#128640</div>
                <h3 class="level-title">Advanced</h3>
                <p class="level-desc">APIs & complex layouts</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
