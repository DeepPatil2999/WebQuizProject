<!DOCTYPE html>
    <html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>React Beginner</title>
        <link
        href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
        rel="stylesheet"
    />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <style>
            * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
        background: #0f0f1f;
        color: #fff;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 15px;
        overflow-x: hidden;
    }
    
    .quiz-container {
        background: #5f97a599;
        width: 100%;
        max-width: 800px;
        padding: 1.5rem;
        border-radius: 15px;
        box-shadow: 0 0 30px #5fa0b0c6;
        position: relative;
        margin: 1rem;
        animation: containerEntry 0.8s ease-out;
    }
    
    @keyframes containerEntry {
        from {
            opacity: 0;
            transform: scale(0.9);
        }
        to {
            opacity: 1;
            transform: scale(1);
        }
    }
    
    .header {
        text-align: center;
        margin-bottom: 1.5rem;
    }
    
    .header-icon-react {
        font-size: 2.5rem;
        color: #61DBFB;
        margin-bottom: 10px;
        filter: drop-shadow(0 4px 6px #5fa0b0de);
    }
    
    .header h1 {
        color: #61DBFB;
        font-size: 1.8rem;
        margin-bottom: 0.5rem;
    }
    
    .progress-bar {
        width: 100%;
        height: 6px;
        background: #5fa0b0de;
        border-radius: 4px;
        margin: 1rem 0;
    }
    
    .progress {
        height: 100%;
        background: #61DBFB;
        border-radius: 4px;
        transition: width 0.3s ease;
    }
    
    .question-box {
        margin: 1.5rem 0;
    }
    
    .question-number {
        color: #61DBFB;
        font-size: 1rem;
        margin-bottom: 0.8rem;
        animation: slideInLeft 0.5s ease-out;
    }
    
    @keyframes slideInLeft {
        from {
            opacity: 0;
            transform: translateX(-20px);
        }
        to {
            opacity: 1;
            transform: translateX(0);
        }
    }
    
    .question-text {
        font-size: 1.2rem;
        margin-bottom: 1.5rem;
        line-height: 1.4;
        word-break: break-word;
        animation: fadeInUp 0.6s ease-out;
    }
    
    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    .options-grid {
        display: grid;
        grid-template-columns: 1fr;
        gap: 1rem;
        margin-bottom: 1.5rem;
    }
    
    .option {
        background: #5fa0b0de;
        padding: 1rem;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.3s ease;
        border: 2px solid transparent;
        display: flex;
        align-items: center;
        animation: optionEntry 0.5s ease-out;
        animation-fill-mode: backwards;
        position: relative;
        overflow: hidden;
    }
    
    @keyframes optionEntry {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    .option::after {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 300%;
        height: 300%;
        background: radial-gradient(circle, #61c3dcde, transparent);
        transform: translate(-50%, -50%) scale(0);
        transition: transform 0.5s ease-out;
        border-radius: 50%;
        pointer-events: none;
    }
    
    .option.selected::after {
        transform: translate(-50%, -50%) scale(1);
    }
    
    .option:hover {
        transform: translateY(-3px);
        box-shadow: 0 5px 15px #5fa0b0de;
        border-color: #61DBFB;
    }
    
    .option-number {
        width: 28px;
        height: 28px;
        border-radius: 50%;
        background: #61DBFB;
        color: #000;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-right: 0.8rem;
        flex-shrink: 0;
        font-size: 0.9rem;
    }
    
    .option-text {
        word-break: break-word;
        font-size: 1rem;
        line-height: 1.4;
    }
    
    .controls {
        display: flex;
        justify-content: flex-end;
    }
    
    .btn {
        background: #61DBFB;
        color: #000;
        border: none;
        padding: 0.8rem 1.5rem;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        animation: btnEntry 0.6s ease-out 0.2s backwards;
    }
    
    @keyframes btnEntry {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    .btn:hover {
        background: #61DBFB;
        transform: translateY(-2px);
    }
    
    .result-container {
        text-align: center;
        padding: 1.5rem;
        opacity: 0;
        animation: fadeIn 1s ease-out forwards;
    }
    
    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    .result-score {
        font-size: 2.5rem;
        color: #61DBFB;
        margin: 1.5rem 0;
        animation: scaleUp 0.5s ease-out 0.3s backwards;
    }
    
    @keyframes scaleUp {
        from {
            transform: scale(0);
        }
        to {
            transform: scale(1);
        }
    }
    
    .result-text {
        font-size: 1.2rem;
        margin-bottom: 1.5rem;
        animation: slideIn 0.5s ease-out 0.6s backwards;
    }
    
    @keyframes slideIn {
        from {
            opacity: 0;
            transform: translateX(-50px);
        }
        to {
            opacity: 1;
            transform: translateX(0);
        }
    }
    
    @media (max-width: 480px) {
        .quiz-container {
            padding: 1rem;
        }
    
        .header h1 {
            font-size: 1.6rem;
        }
    
        .question-text {
            font-size: 1.1rem;
        }
    
        .option {
            padding: 0.8rem;
        }
    
        .option-number {
            width: 24px;
            height: 24px;
            font-size: 0.8rem;
        }
    
        .option-text {
            font-size: 0.9rem;
        }
    
        .btn {
            padding: 0.7rem 1.2rem;
            font-size: 0.9rem;
        }
    
        .result-score {
            font-size: 2rem;
        }
    
        .result-text {
            font-size: 1rem;
        }
    }
    
    @media (min-width: 768px) {
        .options-grid {
            grid-template-columns: repeat(2, 1fr);
        }
    }
        </style>
    </head>
    
    <body>
        <div class="quiz-container">
            <div class="header">
                <i class="ri-reactjs-line header-icon-react"></i>
                <h1>Beginner</h1>
                <div class="progress-bar">
                    <div class="progress" style="width: 10%"></div>
                </div>
            </div>
    
            <div class="question-box">
                <div class="question-number">Question <span id="current-question">1</span>/<span
                        id="total-questions"></span></div>
                <div class="question-text" id="question-text"></div>
                <div class="options-grid" id="options-container"></div>
            </div>
    
            <div class="controls">
                <button class="btn" id="next-btn" onclick="nextQuestion()">Next <i class="fas fa-arrow-right"></i></button>
            </div>
        </div>
    
        <div class="quiz-container result-container" id="result-box" style="display: none;">
            <h1>Quiz Completed! ðŸŽ‰</h1>
            <div class="result-score" id="final-score"></div>
            <p class="result-text" id="result-text"></p>
            <button class="btn" onclick="restartQuiz()"><i class="fas fa-redo"></i> Try Again</button>
        </div>
    
        <script>
            // Add questions here - no limit!
            const questions = [
            {
        "question": "What is React?",
        "options": ["A JavaScript library", "A programming language", "A CSS framework", "A database"],
        "answer": "A JavaScript library"
    },
    {
        "question": "What is a component in React?",
        "options": ["A reusable piece of UI", "A CSS class", "A JavaScript function", "A database schema"],
        "answer": "A reusable piece of UI"
    },
    {
        "question": "Which method is used to create a new React component?",
        "options": ["createComponent()", "createElement()", "React.createClass()", "React.Component()"],
        "answer": "React.Component()"
    },
    {
        "question": "How do you pass data to a React component?",
        "options": ["Props", "State", "Methods", "Context"],
        "answer": "Props"
    },
    {
        "question": "What is JSX?",
        "options": ["A JavaScript extension", "A CSS extension", "A syntax extension for JavaScript", "A library"],
        "answer": "A syntax extension for JavaScript"
    },
    {
        "question": "How do you handle state in a functional component?",
        "options": ["this.state", "useState", "setState", "componentDidMount"],
        "answer": "useState"
    },
    {
        "question": "Which hook is used to perform side effects in a functional component?",
        "options": ["useEffect", "useState", "useReducer", "useContext"],
        "answer": "useEffect"
    },
    {
        "question": "What is the virtual DOM?",
        "options": ["A copy of the real DOM", "A real-time database", "A CSS object model", "A JavaScript object model"],
        "answer": "A copy of the real DOM"
    },
    {
        "question": "What is a key in React?",
        "options": ["A unique identifier for a component", "A CSS selector", "A state property", "A JavaScript function"],
        "answer": "A unique identifier for a component"
    },
    {
        "question": "How do you handle events in React?",
        "options": ["Using HTML event handlers", "Using JavaScript event handlers", "Using React event handlers", "Using CSS event handlers"],
        "answer": "Using React event handlers"
    },
    {
        "question": "What is the purpose of useState in React?",
        "options": ["To manage state in a functional component", "To manage props", "To perform side effects", "To update the DOM"],
        "answer": "To manage state in a functional component"
    },
    {
        "question": "What does the useEffect hook do?",
        "options": ["Performs side effects in functional components", "Manages state", "Handles events", "Creates components"],
        "answer": "Performs side effects in functional components"
    },
    {
        "question": "How do you render a list of items in React?",
        "options": ["Using the map() function", "Using a for loop", "Using a while loop", "Using the filter() function"],
        "answer": "Using the map() function"
    },
    {
        "question": "What is a higher-order component (HOC)?",
        "options": ["A function that takes a component and returns a new component", "A CSS class", "A JavaScript function", "A state management tool"],
        "answer": "A function that takes a component and returns a new component"
    },
    {
        "question": "What is prop drilling?",
        "options": ["Passing props through multiple levels of components", "Managing state", "Handling events", "Creating components"],
        "answer": "Passing props through multiple levels of components"
    },
    {
        "question": "How do you optimize performance in a React application?",
        "options": ["Using the React.memo() function", "Using CSS optimization", "Using JavaScript optimization", "Using event handlers"],
        "answer": "Using the React.memo() function"
    },
    {
        "question": "What is a controlled component?",
        "options": ["A component that is controlled by React state", "A component that is controlled by props", "A component that is controlled by events", "A component that is controlled by the DOM"],
        "answer": "A component that is controlled by React state"
    },
    {
        "question": "What is the difference between state and props?",
        "options": ["State is mutable, props are immutable", "State is immutable, props are mutable", "Both state and props are mutable", "Both state and props are immutable"],
        "answer": "State is mutable, props are immutable"
    },
    {
        "question": "How do you handle forms in React?",
        "options": ["Using controlled components", "Using uncontrolled components", "Using event handlers", "Using state management tools"],
        "answer": "Using controlled components"
    },
    {
        "question": "What is context in React?",
        "options": ["A way to pass data through the component tree without props", "A way to manage state", "A way to handle events", "A way to create components"],
        "answer": "A way to pass data through the component tree without props"
    },
    {
        "question": "How do you use context in a functional component?",
        "options": ["Using the useContext hook", "Using the useState hook", "Using the useEffect hook", "Using the useReducer hook"],
        "answer": "Using the useContext hook"
    },
    {
        "question": "What is a fragment in React?",
        "options": ["A way to group multiple elements without adding extra nodes to the DOM", "A CSS selector", "A JavaScript object", "A state management tool"],
        "answer": "A way to group multiple elements without adding extra nodes to the DOM"
    },
    {
        "question": "How do you handle errors in React components?",
        "options": ["Using error boundaries", "Using try/catch blocks", "Using event handlers", "Using state management tools"],
        "answer": "Using error boundaries"
    },
    {
        "question": "What is the purpose of the React.StrictMode component?",
        "options": ["To highlight potential problems in an application", "To manage state", "To handle events", "To create components"],
        "answer": "To highlight potential problems in an application"
    },
    {
        "question": "How do you create a class component in React?",
        "options": ["Using the extends React.Component syntax", "Using the createComponent() method", "Using the React.createClass() method", "Using the componentDidMount() method"],
        "answer": "Using the extends React.Component syntax"
    },
    {
        "question": "What is the difference between a functional and a class component?",
        "options": ["Functional components are stateless, class components can have state", "Class components are stateless, functional components can have state", "Both can have state", "Neither can have state"],
        "answer": "Functional components are stateless, class components can have state"
    },
    {
        "question": "How do you use Redux with React?",
        "options": ["By connecting React components to the Redux store", "By using the useState hook", "By using the useEffect hook", "By using the useContext hook"],
        "answer": "By connecting React components to the Redux store"
    },
    {
        "question": "What is the purpose of the React.lazy() function?",
        "options": ["To lazy load components", "To manage state", "To handle events", "To create components"],
        "answer": "To lazy load components"
    },
    {
        "question": "How do you handle conditional rendering in React?",
        "options": ["Using JavaScript conditional statements", "Using CSS conditional statements", "Using HTML conditional statements", "Using event handlers"],
        "answer": "Using JavaScript conditional statements"
    },
    {
        "question": "What is the purpose of the componentDidMount lifecycle method?",
        "options": ["To perform actions after the component has been rendered to the DOM", "To manage state", "To handle events", "To create components"],
        "answer": "To perform actions after the component has been rendered to the DOM"
    },
    {
        "question": "How do you update state in a class component?",
        "options": ["Using the setState() method", "Using the useState hook", "Using the useEffect hook", "Using the useContext hook"],
        "answer": "Using the useState hook"
    }
            ];
    
            let currentQuestion = 0;
            let score = 0;
            let selectedOption = null;
    
            // Initialize total questions display
            document.getElementById('total-questions').textContent = questions.length;
    
            function displayQuestion() {
                const question = questions[currentQuestion];
                document.getElementById('question-text').textContent = question.question;
                document.getElementById('current-question').textContent = currentQuestion + 1;
                document.querySelector('.progress').style.width =
                    `${((currentQuestion + 1) / questions.length) * 100}%`;
    
                const optionsContainer = document.getElementById('options-container');
                optionsContainer.innerHTML = '';
    
                question.options.forEach((option, index) => {
                    const optionElement = document.createElement('div');
                    optionElement.className = 'option';
                    optionElement.style.animationDelay = `${index * 0.1}s`;
                    optionElement.innerHTML = `
                        <div class="option-number">${index + 1}</div>
                        <div class="option-text">${option}</div>
                    `;
                    optionElement.onclick = () => selectOption(option, optionElement);
                    optionsContainer.appendChild(optionElement);
                });
    
                document.getElementById('next-btn').style.display = 'none';
            }
    
            function selectOption(selected, element) {
                if (selectedOption) return;
    
                selectedOption = selected;
                element.classList.add('selected');
                document.getElementById('next-btn').style.display = 'block';
            }
    
            function nextQuestion() {
                const correctAnswer = questions[currentQuestion].answer;
                if (selectedOption === correctAnswer) score++;
    
                selectedOption = null;
                currentQuestion++;
    
                if (currentQuestion < questions.length) {
                    displayQuestion();
                } else {
                    showResults();
                }
            }
    
            function showResults() {
                document.querySelector('.quiz-container').style.display = 'none';
                document.getElementById('result-box').style.display = 'block';
                document.getElementById('final-score').textContent = `${score}/${questions.length}`;
    
                const resultText = document.getElementById('result-text');
                const percentage = (score / questions.length) * 100;
    
                if (percentage === 100) {
                    resultText.textContent = "Perfect Score! ðŸ†";
                } else if (percentage >= 80) {
                    resultText.textContent = "Excellent Work! ðŸ’ª";
                } else if (percentage >= 60) {
                    resultText.textContent = "Good Effort! ðŸ“š";
                } else {
                    resultText.textContent = "Keep Practicing! ðŸš€";
                }
            }
    
            function restartQuiz() {
                currentQuestion = 0;
                score = 0;
                selectedOption = null;
                document.querySelector('.quiz-container').style.display = 'block';
                document.getElementById('result-box').style.display = 'none';
                displayQuestion();
            }
    
            // Start the quiz
            displayQuestion();
        </script>
    </body>
    
    </html></h1>
