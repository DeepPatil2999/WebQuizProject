<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Advance</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
         * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
    background: #0f0f1f;
    color: #fff;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 15px;
    overflow-x: hidden;
}

.quiz-container {
    background: #d0bd2f58;
    width: 100%;
    max-width: 800px;
    padding: 1.5rem;
    border-radius: 15px;
    box-shadow: 0 0 30px #d0bd2f7d;
    position: relative;
    animation: containerEntry 0.8s ease-out;
}

@keyframes containerEntry {
    from {
        opacity: 0;
        transform: scale(0.9);
    }
    to {
        opacity: 1;
        transform: scale(1);
    }
}

.header {
    text-align: center;
    margin-bottom: 1.5rem;
}

.header-icon-js {
    font-size: 2.5rem;
    color: #f7df1e;
    margin-bottom: 10px;
    filter: drop-shadow(0 4px 6px #d0bd2f7d);
}

.header h1 {
    color: #f7df1e;
    font-size: 1.8rem;
    margin-bottom: 0.5rem;
}

.progress-bar {
    width: 100%;
    height: 6px;
    background: #d0bd2f7d;
    border-radius: 4px;
    margin: 1rem 0;
}

.progress {
    height: 100%;
    background: #f7df1e;
    border-radius: 4px;
    transition: width 0.3s ease;
}

.question-box {
    margin: 1.5rem 0;
}

.question-number {
    color: #f7df1e;
    font-size: 1rem;
    margin-bottom: 0.8rem;
    animation: slideInLeft 0.5s ease-out;
}

@keyframes slideInLeft {
    from {
        opacity: 0;
        transform: translateX(-20px);
    }
    to {
        opacity: 1;
        transform: translateX(0);
    }
}

.question-text {
    font-size: 1.2rem;
    margin-bottom: 1.5rem;
    line-height: 1.4;
    word-break: break-word;
    animation: fadeInUp 0.6s ease-out;
}

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.options-grid {
    display: grid;
    grid-template-columns: 1fr;
    gap: 1rem;
    margin-bottom: 1.5rem;
}

.option {
    background: #b4a4306d;
    padding: 1rem;
    border-radius: 10px;
    cursor: pointer;
    transition: all 0.3s ease;
    border: 2px solid transparent;
    display: flex;
    align-items: center;
    animation: optionEntry 0.5s ease-out;
    animation-fill-mode: backwards;
    position: relative;
    overflow: hidden;
}

@keyframes optionEntry {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.option::after {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 300%;
    height: 300%;
    background: radial-gradient(circle, #d0bd2f93, transparent);
    transform: translate(-50%, -50%) scale(0);
    transition: transform 0.5s ease-out;
    border-radius: 50%;
    pointer-events: none;
}

.option.selected::after {
    transform: translate(-50%, -50%) scale(1);
}

.option:hover {
    transform: translateY(-3px);
    box-shadow: 0 5px 15px #d0bd2f7d;
    border-color: #f7df1e;
}

.option-number {
    width: 28px;
    height: 28px;
    border-radius: 50%;
    background: #f7df1e;
    color: #000;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-right: 0.8rem;
    flex-shrink: 0;
    font-size: 0.9rem;
}

.option-text {
    word-break: break-word;
    font-size: 1rem;
    line-height: 1.4;
}

.controls {
    display: flex;
    justify-content: flex-end;
}

.btn {
    background: #f7df1e;
    color: #000;
    border: none;
    padding: 0.8rem 1.5rem;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    gap: 0.5rem;
    animation: btnEntry 0.6s ease-out 0.2s backwards;
}

@keyframes btnEntry {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.btn:hover {
    background: #f7df1e;
    transform: translateY(-2px);
}

.result-container {
    text-align: center;
    padding: 1.5rem;
    opacity: 0;
    animation: fadeIn 1s ease-out forwards;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.result-score {
    font-size: 2.5rem;
    color: #f7df1e;
    margin: 1.5rem 0;
    animation: scaleUp 0.5s ease-out 0.3s backwards;
}

@keyframes scaleUp {
    from {
        transform: scale(0);
    }
    to {
        transform: scale(1);
    }
}

.result-text {
    font-size: 1.2rem;
    margin-bottom: 1.5rem;
    animation: slideIn 0.5s ease-out 0.6s backwards;
}

@keyframes slideIn {
    from {
        opacity: 0;
        transform: translateX(-50px);
    }
    to {
        opacity: 1;
        transform: translateX(0);
    }
}

@media (max-width: 480px) {
    .quiz-container {
        padding: 1rem;
    }

    .header h1 {
        font-size: 1.6rem;
    }

    .question-text {
        font-size: 1.1rem;
    }

    .option {
        padding: 0.8rem;
    }

    .option-number {
        width: 24px;
        height: 24px;
        font-size: 0.8rem;
    }

    .option-text {
        font-size: 0.9rem;
    }

    .btn {
        padding: 0.7rem 1.2rem;
        font-size: 0.9rem;
    }

    .result-score {
        font-size: 2rem;
    }

    .result-text {
        font-size: 1rem;
    }
}

@media (min-width: 768px) {
    .options-grid {
        grid-template-columns: repeat(2, 1fr);
    }
}
    </style>
</head>

<body>
    <div class="quiz-container">
        <div class="header">
            <i class="fab fa-js header-icon-js"></i>
            <h1>Advance</h1>
            <div class="progress-bar">
                <div class="progress" style="width: 10%"></div>
            </div>
        </div>

        <div class="question-box">
            <div class="question-number">Question <span id="current-question">1</span>/<span
                    id="total-questions"></span></div>
            <div class="question-text" id="question-text"></div>
            <div class="options-grid" id="options-container"></div>
        </div>

        <div class="controls">
            <button class="btn" id="next-btn" onclick="nextQuestion()">Next <i class="fas fa-arrow-right"></i></button>
        </div>
    </div>

    <div class="quiz-container result-container" id="result-box" style="display: none;">
        <h1>Quiz Completed! 🎉</h1>
        <div class="result-score" id="final-score"></div>
        <p class="result-text" id="result-text"></p>
        <button class="btn" onclick="restartQuiz()"><i class="fas fa-redo"></i> Try Again</button>
    </div>

    <script>
        // Add questions here - no limit!
        const questions = [
        {
        "question": "What is the purpose of the 'use strict' directive in JavaScript?",
        "options": ["To enforce stricter parsing and error handling", "To enable modern JavaScript features", "To define global constants", "To optimize code performance"],
        "answer": "To enforce stricter parsing and error handling"
    },
    {
        "question": "How do you create a generator function in JavaScript?",
        "options": ["function* myGenerator()", "function myGenerator*()", "function myGenerator()", "function generator()"],
        "answer": "function* myGenerator()"
    },
    {
        "question": "Which method is used to stop the execution of a generator function?",
        "options": ["return()", "throw()", "yield()", "stop()"],
        "answer": "return()"
    },
    {
        "question": "What is the purpose of the Proxy object in JavaScript?",
        "options": ["To define custom behavior for fundamental operations", "To create unique identifiers", "To handle exceptions", "To optimize code performance"],
        "answer": "To define custom behavior for fundamental operations"
    },
    {
        "question": "How do you create a Proxy object in JavaScript?",
        "options": ["new Proxy(target, handler)", "Proxy.create(target, handler)", "createProxy(target, handler)", "Proxy.new(target, handler)"],
        "answer": "new Proxy(target, handler)"
    },
    {
        "question": "Which method is used to iterate over the elements of a Set?",
        "options": ["forEach()", "for()", "each()", "iterate()"],
        "answer": "forEach()"
    },
    {
        "question": "What is the purpose of the Reflect object in JavaScript?",
        "options": ["To provide methods for interceptable JavaScript operations", "To define global constants", "To handle exceptions", "To represent numbers"],
        "answer": "To provide methods for interceptable JavaScript operations"
    },
    {
        "question": "How do you create a Symbol in JavaScript?",
        "options": ["Symbol('description')", "Symbol.create('description')", "createSymbol('description')", "Symbol.new('description')"],
        "answer": "Symbol('description')"
    },
    {
        "question": "Which method is used to compare two sets of data in JavaScript?",
        "options": ["Object.is()", "Object.equals()", "Object.compare()", "Object.match()"],
        "answer": "Object.is()"
    },
    {
        "question": "How do you create a WeakMap in JavaScript?",
        "options": ["new WeakMap()", "WeakMap.create()", "createWeakMap()", "WeakMap.new()"],
        "answer": "new WeakMap()"
    },
    {
        "question": "What is the purpose of the WeakSet object in JavaScript?",
        "options": ["To store weakly held objects", "To define global constants", "To handle exceptions", "To represent numbers"],
        "answer": "To store weakly held objects"
    },
    {
        "question": "How do you create a WeakSet in JavaScript?",
        "options": ["new WeakSet()", "WeakSet.create()", "createWeakSet()", "WeakSet.new()"],
        "answer": "new WeakSet()"
    },
    {
        "question": "Which method is used to define a getter for a property in a class?",
        "options": ["get propertyName()", "defineGetter(propertyName)", "getter propertyName()", "createGetter(propertyName)"],
        "answer": "get propertyName()"
    },
    {
        "question": "How do you define a setter for a property in a class?",
        "options": ["set propertyName(value)", "defineSetter(propertyName, value)", "setter propertyName(value)", "createSetter(propertyName, value)"],
        "answer": "set propertyName(value)"
    },
    {
        "question": "What is the purpose of the Map object in JavaScript?",
        "options": ["To store key-value pairs", "To define global constants", "To handle exceptions", "To represent numbers"],
        "answer": "To store key-value pairs"
    },
    {
        "question": "How do you create a Promise.allSettled() in JavaScript?",
        "options": ["Promise.allSettled(promises)", "Promise.settledAll(promises)", "Promise.allComplete(promises)", "Promise.completeAll(promises)"],
        "answer": "Promise.allSettled(promises)"
    },
    {
        "question": "Which method is used to create a deep clone of an object in JavaScript?",
        "options": ["structuredClone()", "deepClone()", "cloneDeep()", "objectClone()"],
        "answer": "structuredClone()"
    },
    {
        "question": "How do you define a default parameter value in a function?",
        "options": ["function myFunction(param = value) {}", "function myFunction(param: value) {}", "function myFunction(param value) {}", "function myFunction(param = default) {}"],
        "answer": "function myFunction(param = value) {}"
    },
    {
        "question": "Which method is used to remove all properties from a Map?",
        "options": ["clear()", "remove()", "delete()", "erase()"],
        "answer": "clear()"
    },
    {
        "question": "What is the purpose of the async/await syntax in JavaScript?",
        "options": ["To simplify working with promises", "To define global constants", "To handle exceptions", "To represent numbers"],
        "answer": "To simplify working with promises"
    },
    {
        "question": "How do you handle errors in an async function?",
        "options": ["try...catch", "handleError", "catchError", "try...finally"],
        "answer": "try...catch"
    },
    {
        "question": "What is the purpose of the ArrayBuffer object in JavaScript?",
        "options": ["To represent a generic, fixed-length raw binary data buffer", "To define global constants", "To handle exceptions", "To represent numbers"],
        "answer": "To represent a generic, fixed-length raw binary data buffer"
    },
    {
        "question": "How do you create an ArrayBuffer in JavaScript?",
        "options": ["new ArrayBuffer(length)", "ArrayBuffer.create(length)", "createArrayBuffer(length)", "ArrayBuffer.new(length)"],
        "answer": "new ArrayBuffer(length)"
    },
    {
        "question": "Which method is used to create a typed array in JavaScript?",
        "options": ["new Int8Array(buffer)", "new ArrayBuffer(buffer)", "new TypedArray(buffer)", "new TypeArray(buffer)"],
        "answer": "new Int8Array(buffer)"
    },
    {
        "question": "What is the purpose of the DataView object in JavaScript?",
        "options": ["To provide a low-level interface for reading and writing multiple number types in an ArrayBuffer", "To define global constants", "To handle exceptions", "To represent numbers"],
        "answer": "To provide a low-level interface for reading and writing multiple number types in an ArrayBuffer"
    },
    {
        "question": "How do you create a DataView in JavaScript?",
        "options": ["new DataView(buffer)", "DataView.create(buffer)", "createDataView(buffer)", "DataView.new(buffer)"],
        "answer": "new DataView(buffer)"
    },
    {
        "question": "Which method is used to attach an event handler to an element?",
        "options": ["addEventListener()", "attachEvent()", "bindEvent()", "addListener()"],
        "answer": "addEventListener()"
    },
    {
        "question": "How do you prevent the default action of an event in JavaScript?",
        "options": ["event.preventDefault()", "event.stopDefault()", "event.prevent()", "event.default()"],
        "answer": "event.preventDefault()"
    },
    {
        "question": "What is the purpose of the CustomEvent constructor in JavaScript?",
        "options": ["To create a new custom event", "To define global constants", "To handle exceptions", "To represent numbers"],
        "answer": "To create a new custom event"
    },
    {
        "question": "How do you dispatch a custom event in JavaScript?",
        "options": ["element.dispatchEvent(event)", "element.sendEvent(event)", "element.fireEvent(event)", "element.triggerEvent(event)"],
        "answer": "element.dispatchEvent(event)"
    }
        ];

        let currentQuestion = 0;
        let score = 0;
        let selectedOption = null;

        // Initialize total questions display
        document.getElementById('total-questions').textContent = questions.length;

        function displayQuestion() {
            const question = questions[currentQuestion];
            document.getElementById('question-text').textContent = question.question;
            document.getElementById('current-question').textContent = currentQuestion + 1;
            document.querySelector('.progress').style.width =
                `${((currentQuestion + 1) / questions.length) * 100}%`;

            const optionsContainer = document.getElementById('options-container');
            optionsContainer.innerHTML = '';

            question.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                optionElement.style.animationDelay = `${index * 0.1}s`;
                optionElement.innerHTML = `
                    <div class="option-number">${index + 1}</div>
                    <div class="option-text">${option}</div>
                `;
                optionElement.onclick = () => selectOption(option, optionElement);
                optionsContainer.appendChild(optionElement);
            });

            document.getElementById('next-btn').style.display = 'none';
        }

        function selectOption(selected, element) {
            if (selectedOption) return;

            selectedOption = selected;
            element.classList.add('selected');
            document.getElementById('next-btn').style.display = 'block';
        }

        function nextQuestion() {
            const correctAnswer = questions[currentQuestion].answer;
            if (selectedOption === correctAnswer) score++;

            selectedOption = null;
            currentQuestion++;

            if (currentQuestion < questions.length) {
                displayQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            document.querySelector('.quiz-container').style.display = 'none';
            document.getElementById('result-box').style.display = 'block';
            document.getElementById('final-score').textContent = `${score}/${questions.length}`;

            const resultText = document.getElementById('result-text');
            const percentage = (score / questions.length) * 100;

            if (percentage === 100) {
                resultText.textContent = "Perfect Score! 🏆";
            } else if (percentage >= 80) {
                resultText.textContent = "Excellent Work! 💪";
            } else if (percentage >= 60) {
                resultText.textContent = "Good Effort! 📚";
            } else {
                resultText.textContent = "Keep Practicing! 🚀";
            }
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            selectedOption = null;
            document.querySelector('.quiz-container').style.display = 'block';
            document.getElementById('result-box').style.display = 'none';
            displayQuestion();
        }

        // Start the quiz
        displayQuestion();
    </script>
</body>

</html>
