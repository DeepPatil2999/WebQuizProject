<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Intermediate</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Previous CSS remains unchanged */
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
    background: #0f0f1f;
    color: #fff;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 15px;
    overflow-x: hidden;
}

.quiz-container {
    background: #d0bd2f58;
    width: 100%;
    max-width: 800px;
    padding: 1.5rem;
    border-radius: 15px;
    box-shadow: 0 0 30px #d0bd2f7d;
    position: relative;
    animation: containerEntry 0.8s ease-out;
}

@keyframes containerEntry {
    from {
        opacity: 0;
        transform: scale(0.9);
    }
    to {
        opacity: 1;
        transform: scale(1);
    }
}

.header {
    text-align: center;
    margin-bottom: 1.5rem;
}

.header-icon-js {
    font-size: 2.5rem;
    color: #f7df1e;
    margin-bottom: 10px;
    filter: drop-shadow(0 4px 6px #d0bd2f7d);
}

.header h1 {
    color: #f7df1e;
    font-size: 1.8rem;
    margin-bottom: 0.5rem;
}

.progress-bar {
    width: 100%;
    height: 6px;
    background: #d0bd2f7d;
    border-radius: 4px;
    margin: 1rem 0;
}

.progress {
    height: 100%;
    background: #f7df1e;
    border-radius: 4px;
    transition: width 0.3s ease;
}

.question-box {
    margin: 1.5rem 0;
}

.question-number {
    color: #f7df1e;
    font-size: 1rem;
    margin-bottom: 0.8rem;
    animation: slideInLeft 0.5s ease-out;
}

@keyframes slideInLeft {
    from {
        opacity: 0;
        transform: translateX(-20px);
    }
    to {
        opacity: 1;
        transform: translateX(0);
    }
}

.question-text {
    font-size: 1.2rem;
    margin-bottom: 1.5rem;
    line-height: 1.4;
    word-break: break-word;
    animation: fadeInUp 0.6s ease-out;
}

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.options-grid {
    display: grid;
    grid-template-columns: 1fr;
    gap: 1rem;
    margin-bottom: 1.5rem;
}

.option {
    background: #b4a4306d;
    padding: 1rem;
    border-radius: 10px;
    cursor: pointer;
    transition: all 0.3s ease;
    border: 2px solid transparent;
    display: flex;
    align-items: center;
    animation: optionEntry 0.5s ease-out;
    animation-fill-mode: backwards;
    position: relative;
    overflow: hidden;
}

@keyframes optionEntry {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.option::after {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 300%;
    height: 300%;
    background: radial-gradient(circle, #d0bd2f93, transparent);
    transform: translate(-50%, -50%) scale(0);
    transition: transform 0.5s ease-out;
    border-radius: 50%;
    pointer-events: none;
}

.option.selected::after {
    transform: translate(-50%, -50%) scale(1);
}

.option:hover {
    transform: translateY(-3px);
    box-shadow: 0 5px 15px #d0bd2f7d;
    border-color: #f7df1e;
}

.option-number {
    width: 28px;
    height: 28px;
    border-radius: 50%;
    background: #f7df1e;
    color: #000;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-right: 0.8rem;
    flex-shrink: 0;
    font-size: 0.9rem;
}

.option-text {
    word-break: break-word;
    font-size: 1rem;
    line-height: 1.4;
}

.controls {
    display: flex;
    justify-content: flex-end;
}

.btn {
    background: #f7df1e;
    color: #000;
    border: none;
    padding: 0.8rem 1.5rem;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    gap: 0.5rem;
    animation: btnEntry 0.6s ease-out 0.2s backwards;
}

@keyframes btnEntry {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.btn:hover {
    background: #f7df1e;
    transform: translateY(-2px);
}

.result-container {
    text-align: center;
    padding: 1.5rem;
    opacity: 0;
    animation: fadeIn 1s ease-out forwards;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.result-score {
    font-size: 2.5rem;
    color: #f7df1e;
    margin: 1.5rem 0;
    animation: scaleUp 0.5s ease-out 0.3s backwards;
}

@keyframes scaleUp {
    from {
        transform: scale(0);
    }
    to {
        transform: scale(1);
    }
}

.result-text {
    font-size: 1.2rem;
    margin-bottom: 1.5rem;
    animation: slideIn 0.5s ease-out 0.6s backwards;
}

@keyframes slideIn {
    from {
        opacity: 0;
        transform: translateX(-50px);
    }
    to {
        opacity: 1;
        transform: translateX(0);
    }
}

@media (max-width: 480px) {
    .quiz-container {
        padding: 1rem;
    }

    .header h1 {
        font-size: 1.6rem;
    }

    .question-text {
        font-size: 1.1rem;
    }

    .option {
        padding: 0.8rem;
    }

    .option-number {
        width: 24px;
        height: 24px;
        font-size: 0.8rem;
    }

    .option-text {
        font-size: 0.9rem;
    }

    .btn {
        padding: 0.7rem 1.2rem;
        font-size: 0.9rem;
    }

    .result-score {
        font-size: 2rem;
    }

    .result-text {
        font-size: 1rem;
    }
}

@media (min-width: 768px) {
    .options-grid {
        grid-template-columns: repeat(2, 1fr);
    }
}
    </style>
</head>

<body>
    <div class="quiz-container">
        <div class="header">
            <i class="fab fa-js header-icon-js"></i>
            <h1>Intermediate</h1>
            <div class="progress-bar">
                <div class="progress" style="width: 10%"></div>
            </div>
        </div>

        <div class="question-box">
            <div class="question-number">Question <span id="current-question">1</span>/<span
                    id="total-questions"></span></div>
            <div class="question-text" id="question-text"></div>
            <div class="options-grid" id="options-container"></div>
        </div>

        <div class="controls">
            <button class="btn" id="next-btn" onclick="nextQuestion()">Next <i class="fas fa-arrow-right"></i></button>
        </div>
    </div>

    <div class="quiz-container result-container" id="result-box" style="display: none;">
        <h1>Quiz Completed! 🎉</h1>
        <div class="result-score" id="final-score"></div>
        <p class="result-text" id="result-text"></p>
        <button class="btn" onclick="restartQuiz()"><i class="fas fa-redo"></i> Try Again</button>
    </div>

    <script>
        // Add questions here - no limit!
        const questions = [
            {
                "question": "What is the difference between '==' and '===' in JavaScript?",
                "options": ["'==' checks for equality, '===' checks for equality and type", "'==' checks for equality and type, '===' checks for equality", "'==' and '===' are the same", "'==' is used for strings, '===' is used for numbers"],
                "answer": "'==' checks for equality, '===' checks for equality and type"
            },
            {
                "question": "How do you create a promise in JavaScript?",
                "options": ["new Promise()", "Promise.create()", "Promise.new()", "createPromise()"],
                "answer": "new Promise()"
            },
            {
                "question": "Which method is used to handle a rejected promise?",
                "options": ["catch()", "then()", "finally()", "handle()"],
                "answer": "catch()"
            },
            {
                "question": "What is the purpose of the async keyword in JavaScript?",
                "options": ["To declare an asynchronous function", "To wait for a promise to resolve", "To run code synchronously", "To pause the execution of code"],
                "answer": "To declare an asynchronous function"
            },
            {
                "question": "How do you destructure an object in JavaScript?",
                "options": ["const { a, b } = obj", "const [ a, b ] = obj", "const a = obj.a, b = obj.b", "obj.destructure(a, b)"],
                "answer": "const { a, b } = obj"
            },
            {
                "question": "Which method is used to convert JSON to a JavaScript object?",
                "options": ["JSON.parse()", "JSON.stringify()", "JSON.convert()", "JSON.toObject()"],
                "answer": "JSON.parse()"
            },
            {
                "question": "How do you convert a JavaScript object to a JSON string?",
                "options": ["JSON.stringify()", "JSON.parse()", "JSON.convert()", "JSON.toString()"],
                "answer": "JSON.stringify()"
            },
            {
                "question": "What is the purpose of the rest parameter syntax in JavaScript?",
                "options": ["To represent an indefinite number of arguments as an array", "To pause the execution of code", "To handle exceptions", "To convert an array to arguments"],
                "answer": "To represent an indefinite number of arguments as an array"
            },
            {
                "question": "Which method is used to merge two or more arrays in JavaScript?",
                "options": ["concat()", "merge()", "combine()", "append()"],
                "answer": "concat()"
            },
            {
                "question": "What is the spread operator in JavaScript?",
                "options": ["...", "*", "&", "#"],
                "answer": "..."
            },
            {
                "question": "How do you create a class in JavaScript?",
                "options": ["class MyClass {}", "function MyClass {}", "class = MyClass {}", "createClass MyClass {}"],
                "answer": "class MyClass {}"
            },
            {
                "question": "What is the purpose of the constructor method in a class?",
                "options": ["To initialize object properties", "To declare a new class", "To define static methods", "To handle exceptions"],
                "answer": "To initialize object properties"
            },
            {
                "question": "How do you call a parent class method from a child class?",
                "options": ["super.methodName()", "parent.methodName()", "this.parent.methodName()", "super.methodName"],
                "answer": "super.methodName()"
            },
            {
                "question": "Which method is used to create an asynchronous function in JavaScript?",
                "options": ["async function", "Promise function", "function async", "function Promise"],
                "answer": "async function"
            },
            {
                "question": "How do you handle multiple promises in JavaScript?",
                "options": ["Promise.all()", "Promise.multi()", "Promise.handle()", "Promise.wait()"],
                "answer": "Promise.all()"
            },
            {
                "question": "Which method is used to create an interval timer in JavaScript?",
                "options": ["setInterval()", "setTimeout()", "startInterval()", "createInterval()"],
                "answer": "setInterval()"
            },
            {
                "question": "How do you stop an interval timer in JavaScript?",
                "options": ["clearInterval()", "stopInterval()", "pauseInterval()", "removeInterval()"],
                "answer": "clearInterval()"
            },
            {
                "question": "What is the difference between null and undefined in JavaScript?",
                "options": ["null is an assigned value, undefined means a variable has been declared but not assigned a value", "null means a variable has been declared but not assigned a value, undefined is an assigned value", "null and undefined are the same", "null is used for numbers, undefined is used for strings"],
                "answer": "null is an assigned value, undefined means a variable has been declared but not assigned a value"
            },
            {
                "question": "How do you create a template literal in JavaScript?",
                "options": ["`template literal`", "'template literal'", "\"template literal\"", "<template literal>"],
                "answer": "`template literal`"
            },
            {
                "question": "Which method is used to create a shallow copy of an array?",
                "options": ["slice()", "copy()", "clone()", "duplicate()"],
                "answer": "slice()"
            },
            {
                "question": "How do you create a Map in JavaScript?",
                "options": ["new Map()", "Map.create()", "createMap()", "Map.new()"],
                "answer": "new Map()"
            },
            {
                "question": "Which method is used to set a key-value pair in a Map?",
                "options": ["set()", "put()", "add()", "assign()"],
                "answer": "set()"
            },
            {
                "question": "How do you check if a key exists in a Map?",
                "options": ["has()", "contains()", "exists()", "check()"],
                "answer": "has()"
            },
            {
                "question": "Which method is used to remove a key-value pair from a Map?",
                "options": ["delete()", "remove()", "clear()", "erase()"],
                "answer": "delete()"
            },
            {
                "question": "What is the purpose of the Symbol type in JavaScript?",
                "options": ["To create unique identifiers", "To define global constants", "To handle exceptions", "To represent numbers"],
                "answer": "To create unique identifiers"
            },
            {
                "question": "How do you create a Set in JavaScript?",
                "options": ["new Set()", "Set.create()", "createSet()", "Set.new()"],
                "answer": "new Set()"
            },
            {
                "question": "Which method is used to add an element to a Set?",
                "options": ["add()", "put()", "append()", "insert()"],
                "answer": "add()"
            },
            {
                "question": "How do you check if an element exists in a Set?",
                "options": ["has()", "contains()", "exists()", "check()"],
                "answer": "has()"
            },
            {
                "question": "Which method is used to remove an element from a Set?",
                "options": ["delete()", "remove()", "clear()", "erase()"],
                "answer": "delete()"
            },
            {
                "question": "How do you get the number of elements in a Set?",
                "options": ["size", "length", "count", "number"],
                "answer": "size"
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let selectedOption = null;

        // Initialize total questions display
        document.getElementById('total-questions').textContent = questions.length;

        function displayQuestion() {
            const question = questions[currentQuestion];
            document.getElementById('question-text').textContent = question.question;
            document.getElementById('current-question').textContent = currentQuestion + 1;
            document.querySelector('.progress').style.width =
                `${((currentQuestion + 1) / questions.length) * 100}%`;

            const optionsContainer = document.getElementById('options-container');
            optionsContainer.innerHTML = '';

            question.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                optionElement.style.animationDelay = `${index * 0.1}s`;
                optionElement.innerHTML = `
                    <div class="option-number">${index + 1}</div>
                    <div class="option-text">${option}</div>
                `;
                optionElement.onclick = () => selectOption(option, optionElement);
                optionsContainer.appendChild(optionElement);
            });

            document.getElementById('next-btn').style.display = 'none';
        }

        function selectOption(selected, element) {
            if (selectedOption) return;

            selectedOption = selected;
            element.classList.add('selected');
            document.getElementById('next-btn').style.display = 'block';
        }

        function nextQuestion() {
            const correctAnswer = questions[currentQuestion].answer;
            if (selectedOption === correctAnswer) score++;

            selectedOption = null;
            currentQuestion++;

            if (currentQuestion < questions.length) {
                displayQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            document.querySelector('.quiz-container').style.display = 'none';
            document.getElementById('result-box').style.display = 'block';
            document.getElementById('final-score').textContent = `${score}/${questions.length}`;

            const resultText = document.getElementById('result-text');
            const percentage = (score / questions.length) * 100;

            if (percentage === 100) {
                resultText.textContent = "Perfect Score! 🏆";
            } else if (percentage >= 80) {
                resultText.textContent = "Excellent Work! 💪";
            } else if (percentage >= 60) {
                resultText.textContent = "Good Effort! 📚";
            } else {
                resultText.textContent = "Keep Practicing! 🚀";
            }
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            selectedOption = null;
            document.querySelector('.quiz-container').style.display = 'block';
            document.getElementById('result-box').style.display = 'none';
            displayQuestion();
        }

        // Start the quiz
        displayQuestion();
    </script>
</body>

</html>
