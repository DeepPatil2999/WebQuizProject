<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Level Selection</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="level-container">
        <div class="language-header">
            <i class="fab fa-js header-icon-js"></i>
            <h1 class="header-text-js">Select Your Level in <span>JavaScript</span></h1>
        </div>
        
        <div class="level-grid">
            <div class="level-card beginner js-beginer">
                <div class="level-icon">&#129495</div>
                <h3 class="level-title">Beginner</h3>
                <p class="level-desc"></p>
            </div>
            
            <div class="level-card intermediate js-intermediate">
                <div class="level-icon">&#127919</div>
                <h3 class="level-title">Intermediate</h3>
                <p class="level-desc"></p>
            </div>
            
            <div class="level-card advanced js-advance">
                <div class="level-icon">&#128640</div>
                <h3 class="level-title">Advanced</h3>
                <p class="level-desc"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
