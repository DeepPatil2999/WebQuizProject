<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Level Selection</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="level-container">
        <div class="language-header">
            <i class="fab fa-html5 header-icon-html"></i>
            <h1 class="header-text-html">Select Your Level in <span>HTML</span></h1>
        </div>
        
        <div class="level-grid">
            <div class="level-card beginner html-beginer">
                <div class="level-icon">&#129495</div>
                <h3 class="level-title">Beginner</h3>
                <p class="level-desc">Basic tags & structure</p>
            </div>
            
            <div class="level-card intermediate html-intermediate">
                <div class="level-icon">&#127919</div>
                <h3 class="level-title">Intermediate</h3>
                <p class="level-desc">Forms, tables & semantics</p>
            </div>
            
            <div class="level-card advanced html-advance">
                <div class="level-icon">&#128640</div>
                <h3 class="level-title">Advanced</h3>
                <p class="level-desc">APIs & complex layouts</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
